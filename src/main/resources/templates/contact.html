<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head th:replace="~{fragment::head}"></head>
  <style>
    /* Use Poppins for headings, Inter for body */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7fafc; /* Lighter gray background */
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Poppins', sans-serif;
    }

    /* Page Header Gradient */
    .page-header-gradient {
      background: linear-gradient(135deg, #2D3748 0%, #4A5568 100%);
      position: relative;
      overflow: hidden;
    }

    /* Scrolled Header Style */
    .header-scrolled {
      background-color: white !important;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important;
      border-bottom: 0px;
    }
    .header-scrolled .nav-link {
      color: #374151 !important; /* text-gray-700 */
    }
    .header-scrolled .nav-link:hover {
      color: #4f46e5 !important; /* text-indigo-600 */
    }
    .header-scrolled .brand-text {
      color: #1f2937 !important; /* text-gray-800 */
    }
    .header-scrolled .brand-span {
      color: #4f46e5 !important; /* text-indigo-600 */
    }
    .header-scrolled .social-icon {
      color: #4b5563 !important; /* text-gray-600 */
    }
    .header-scrolled .social-icon:hover {
      color: #4f46e5 !important; /* text-indigo-600 */
    }
    .header-scrolled .mobile-btn {
      color: #1f2937 !important; /* text-gray-800 */
    }

    /* Active Nav Link */
    .nav-link-active {
      color: #6366F1 !important; /* text-indigo-600 */
    }
    .header-scrolled .nav-link-active {
      color: #4f46e5 !important; /* text-indigo-600 */
      border-bottom: 2px solid #4f46e5;
      padding-bottom: 2px;
    }
  </style>
<body class="bg-gray-100 text-gray-900">

<!-- Header & Navigation -->
<header th:replace="~{fragment::header}"></header>
<!-- Main Content -->
<main>

  <!-- Page Header Section -->
  <section class="page-header-gradient text-white pt-32 pb-16 md:pt-40 md:pb-24">
    <div class="container mx-auto px-6 text-center" data-aos="fade-up">
      <h1 class="text-5xl md:text-6xl font-extrabold mb-4">Get In Touch</h1>
      <p class="text-xl md:text-2xl text-indigo-200 max-w-3xl mx-auto">
        We're ready to start your project. Reach out to us today.
      </p>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact-main" class="py-20 bg-white">
    <div class="container mx-auto px-6">
      <div class="grid md:grid-cols-2 gap-16">

        <!-- Contact Form -->
        <div class="bg-gray-100 p-8 md:p-12 rounded-2xl shadow-lg" data-aos="fade-right">
          <h2 class="text-4xl font-extrabold mb-6 text-gray-800">Send Us a Message</h2>
          <!-- You will need to connect this to your Spring Boot backend to make it work -->
          <form id="contact-form">
            <div class="mb-5">
              <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Your Name</label>
              <input type="text" id="name" name="name" required class="w-full px-5 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
            </div>

            <div class="mb-5">
              <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Your Email</label>
              <input type="email" id="email" name="email" required class="w-full px-5 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
            </div>

            <div class="mb-5">
              <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">Phone Number (Optional)</label>
              <input type="tel" id="phone" name="phone" class="w-full px-5 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
            </div>

            <div class="mb-5">
              <label for="service" class="block text-sm font-semibold text-gray-700 mb-2">Service of Interest</label>
              <select id="service" name="service" class="w-full px-5 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300">
                <option>Select a service</option>
                <option value="audio">Audio Advertising</option>
                <option value="video">Social Media Video</option>
                <option value="web">Website Development</option>
                <option value="other">Other</option>
              </select>
            </div>

            <div class="mb-7">
              <label for="message" class="block text-sm font-semibold text-gray-700 mb-2">Describe Your Project</label>
              <textarea id="message" name="message" rows="5" required class="w-full px-5 py-3 border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" placeholder="e.g., 'I need a 30-second audio ad for my new school...'"></textarea>
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white px-8 py-4 rounded-full font-bold text-lg shadow-lg hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
              Send Message
            </button>

            <p id="form-status" class="text-center text-gray-700 mt-4"></p>
          </form>
        </div>

        <!-- Contact Info & Map -->
        <div data-aos="fade-left" data-aos-delay="200">
          <h2 class="text-4xl font-extrabold mb-8 text-gray-800">Our Location</h2>
          <div class="space-y-6 mb-8">
            <div class="flex items-start space-x-4">
              <!-- Icon: Location -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600 flex-shrink-0 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
              <div>
                <h4 class="text-xl font-semibold text-gray-800">Address</h4>
                <address class="text-lg text-gray-600 not-italic">B-881 Dayanand Nagar, Barabanki, Uttar Pradesh, India</address>
              </div>
            </div>
            <div class="flex items-start space-x-4">
              <!-- Icon: Mail -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600 flex-shrink-0 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
              <div>
                <h4 class="text-xl font-semibold text-gray-800">Email</h4>
                <a href="mailto:contact@theadvertisers.com" class="text-lg text-gray-600 hover:text-indigo-600 hover:underline">contact@theadvertisers.com</a>
              </div>
            </div>
            <div class="flex items-start space-x-4">
              <!-- Icon: Phone -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-600 flex-shrink-0 mt-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>
              <div>
                <h4 class="text-xl font-semibold text-gray-800">Phone</h4>
                <a href="tel:+910000000000" class="text-lg text-gray-600 hover:text-indigo-600 hover:underline">+91-9336323361</a>
              </div>
            </div>
          </div>
          <!-- Google Map -->
          <!-- Google Map -->
          <div class="w-full h-80 bg-gray-300 rounded-2xl shadow-lg overflow-hidden">
            <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3163.5977861286224!2d81.185966!3d26.925368!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39996041c6aaaaa7%3A0x65e76f6d4d8f68bb!2sThe%20Advertisers!5e1!3m2!1sen!2sin!4v1762060891822!5m2!1sen!2sin"
                    width="100%"
                    height="100%"
                    style="border:0;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                    class="rounded-2xl">
            </iframe>
          </div>

        </div>

      </div>
    </div>
  </section>

</main>

<!-- Footer -->
<footer th:replace="~{fragment :: footer}"></footer>

<div th:replace="~{fragment :: js}"></div>
</body>
</html>
