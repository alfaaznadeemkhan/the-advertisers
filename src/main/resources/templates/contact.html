<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head th:replace="~{fragment::head}"></head>
  <style>
    /* Use Poppins for headings, Inter for body */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7fafc; /* Lighter gray background */
    }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Poppins', sans-serif;
    }

    /* Page Header Gradient */
    .page-header-gradient {
      background: linear-gradient(135deg, #2D3748 0%, #4A5568 100%);
      position: relative;
      overflow: hidden;
    }

    /* Scrolled Header Style */
    .header-scrolled {
      background-color: white !important;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06) !important;
      border-bottom: 0px;
    }
    .header-scrolled .nav-link {
      color: #374151 !important; /* text-gray-700 */
    }
    .header-scrolled .nav-link:hover {
      color: #4f46e5 !important; /* text-indigo-600 */
    }
    .header-scrolled .brand-text {
      color: #1f2937 !important; /* text-gray-800 */
    }
    .header-scrolled .brand-span {
      color: #4f46e5 !important; /* text-indigo-600 */
    }
    .header-scrolled .social-icon {
      color: #4b5563 !important; /* text-gray-600 */
    }
    .header-scrolled .social-icon:hover {
      color: #4f46e5 !important; /* text-indigo-600 */
    }
    .header-scrolled .mobile-btn {
      color: #1f2937 !important; /* text-gray-800 */
    }

    /* Active Nav Link */
    .nav-link-active {
      color: #6366F1 !important; /* text-indigo-600 */
    }
    .header-scrolled .nav-link-active {
      color: #4f46e5 !important; /* text-indigo-600 */
      border-bottom: 2px solid #4f46e5;
      padding-bottom: 2px;
    }
  </style>
<body class="bg-gray-100 text-gray-900">

<!-- Header & Navigation -->
<header th:replace="~{fragment::header}"></header>
<!-- Main Content -->
<main>

  <!-- Page Header Section -->
  <section class="page-header-gradient text-white pt-32 pb-16 md:pt-40 md:pb-24">
    <div class="container mx-auto px-6 text-center" data-aos="fade-up">
      <h1 class="text-5xl md:text-6xl font-extrabold mb-4">Get In Touch</h1>
      <p class="text-xl md:text-2xl text-indigo-200 max-w-3xl mx-auto">
        We're ready to start your project. Reach out to us today.
      </p>
    </div>
  </section>

  <section id="contact-main" class="relative py-24 bg-[#050505] overflow-hidden">

    <div class="absolute inset-0 pointer-events-none">
      <div class="absolute top-0 left-0 w-[800px] h-[800px] bg-indigo-600/10 rounded-full blur-[120px] mix-blend-screen opacity-60"></div>
      <div class="absolute bottom-0 right-0 w-[800px] h-[800px] bg-cyan-600/10 rounded-full blur-[120px] mix-blend-screen opacity-40"></div>
      <div class="absolute inset-0 opacity-[0.07] bg-[url('https://grainy-gradients.vercel.app/noise.svg')]"></div>
    </div>

    <div class="container mx-auto px-6 relative z-10">
      <div class="grid lg:grid-cols-12 gap-12 items-start">

        <div class="lg:col-span-7" data-aos="fade-right">
          <div class="relative group">
            <div class="absolute -inset-1 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-[2.5rem] blur opacity-20 group-hover:opacity-40 transition duration-1000"></div>

            <div class="relative bg-gray-900/60 backdrop-blur-2xl border border-white/10 rounded-[2.5rem] p-8 md:p-12 shadow-2xl">

              <div class="flex items-center justify-between mb-10">
                <h2 class="text-3xl md:text-4xl font-black text-white">
                  Let's Start a <span class="text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-cyan-400">Project.</span>
                </h2>
                <div class="flex items-center gap-2 px-3 py-1 rounded-full bg-green-500/10 border border-green-500/20">
                                <span class="relative flex h-2 w-2">
                                  <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                                  <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                                </span>
                  <span class="text-[10px] font-bold text-green-400 uppercase tracking-widest">Online</span>
                </div>
              </div>

              <form id="contact-form" class="space-y-6">

                <div class="grid md:grid-cols-2 gap-6">
                  <div class="group/input">
                    <label for="name" class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 group-focus-within/input:text-indigo-400 transition-colors">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="John Doe"
                           class="w-full bg-gray-800/50 border border-white/5 rounded-xl px-5 py-4 text-white placeholder-gray-600 focus:outline-none focus:bg-gray-800 focus:border-indigo-500/50 focus:ring-4 focus:ring-indigo-500/10 transition-all duration-300">
                  </div>
                  <div class="group/input">
                    <label for="email" class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 group-focus-within/input:text-indigo-400 transition-colors">Your Email</label>
                    <input type="email" id="email" name="email" required placeholder="john@example.com"
                           class="w-full bg-gray-800/50 border border-white/5 rounded-xl px-5 py-4 text-white placeholder-gray-600 focus:outline-none focus:bg-gray-800 focus:border-indigo-500/50 focus:ring-4 focus:ring-indigo-500/10 transition-all duration-300">
                  </div>
                </div>

                <div class="grid md:grid-cols-2 gap-6">
                  <div class="group/input">
                    <label for="phone" class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 group-focus-within/input:text-indigo-400 transition-colors">Phone (Optional)</label>
                    <input type="tel" id="phone" name="phone" placeholder="+91 98765..."
                           class="w-full bg-gray-800/50 border border-white/5 rounded-xl px-5 py-4 text-white placeholder-gray-600 focus:outline-none focus:bg-gray-800 focus:border-indigo-500/50 focus:ring-4 focus:ring-indigo-500/10 transition-all duration-300">
                  </div>
                  <div class="group/input">
                    <label for="service" class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 group-focus-within/input:text-indigo-400 transition-colors">Service Interest</label>
                    <div class="relative">
                      <select id="service" required name="service"
                              class="w-full bg-gray-800/50 border border-white/5 rounded-xl px-5 py-4 text-white appearance-none cursor-pointer focus:outline-none focus:bg-gray-800 focus:border-indigo-500/50 focus:ring-4 focus:ring-indigo-500/10 transition-all duration-300">
                        <option value="" class="bg-gray-900">Select a service...</option>
                        <option value="audio" class="bg-gray-900">Audio Advertising</option>
                        <option value="video" class="bg-gray-900">Social Media Video</option>
                        <option value="web" class="bg-gray-900">Website Development</option>
                        <option value="other" class="bg-gray-900">Other / Consultation</option>
                      </select>
                      <div class="absolute inset-y-0 right-0 flex items-center px-4 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="group/input">
                  <label for="message" class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 group-focus-within/input:text-indigo-400 transition-colors">Project Details</label>
                  <textarea id="message" name="message" rows="4" required placeholder="Tell us about your vision..."
                            class="w-full bg-gray-800/50 border border-white/5 rounded-xl px-5 py-4 text-white placeholder-gray-600 focus:outline-none focus:bg-gray-800 focus:border-indigo-500/50 focus:ring-4 focus:ring-indigo-500/10 transition-all duration-300 resize-none"></textarea>
                </div>

                <button type="submit" class="w-full group relative flex justify-center items-center py-5 px-6 rounded-xl overflow-hidden bg-indigo-600 font-bold text-white shadow-[0_10px_20px_-10px_rgba(79,70,229,0.5)] hover:shadow-[0_20px_40px_-15px_rgba(79,70,229,0.5)] transition-all duration-300 transform hover:-translate-y-1">
                  <span class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-shimmer"></span>
                  <span class="relative flex items-center gap-3 text-lg">
                                    Send Message
                                    <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                                </span>
                </button>

                <p id="form-status" class="text-center text-sm text-gray-500"></p>
              </form>
            </div>
          </div>
        </div>

        <div class="lg:col-span-5 space-y-8" data-aos="fade-left" data-aos-delay="200">

          <div class="grid gap-5">
            <div class="group flex items-center p-5 bg-gray-900/40 border border-white/5 rounded-2xl hover:bg-gray-800/60 hover:border-indigo-500/30 transition-all duration-300">
              <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-500 to-blue-600 flex items-center justify-center text-white shadow-lg shadow-indigo-500/20 group-hover:scale-110 transition-transform duration-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
              </div>
              <div class="ml-4">
                <h4 class="text-gray-400 text-xs font-bold uppercase tracking-wider">Visit Now</h4>
                <p class="text-white font-medium mt-0.5">Barabanki, Uttar Pradesh, India</p>
              </div>
            </div>

            <a href="mailto:theadwaseemkhan@gmail.com" class="group flex items-center p-5 bg-gray-900/40 border border-white/5 rounded-2xl hover:bg-gray-800/60 hover:border-indigo-500/30 transition-all duration-300">
              <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-purple-500 to-pink-600 flex items-center justify-center text-white shadow-lg shadow-purple-500/20 group-hover:scale-110 transition-transform duration-300 flex-shrink-0">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
              </div>

              <div class="ml-4">
                <h4 class="text-gray-400 text-xs font-bold uppercase tracking-wider">Email Us</h4>
                <p class="text-white font-medium mt-0.5 break-all">theadwaseemkhan@gmail.com</p>
              </div>
            </a>

            <a href="tel:+919336323361" class="group flex items-center p-5 bg-gray-900/40 border border-white/5 rounded-2xl hover:bg-gray-800/60 hover:border-indigo-500/30 transition-all duration-300">
              <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-cyan-500 to-teal-600 flex items-center justify-center text-white shadow-lg shadow-cyan-500/20 group-hover:scale-110 transition-transform duration-300">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" /></svg>
              </div>
              <div class="ml-4">
                <h4 class="text-gray-400 text-xs font-bold uppercase tracking-wider">Call Now</h4>
                <p class="text-white font-medium mt-0.5">+91-9336323361</p>
              </div>
            </a>
          </div>

            <div class="relative w-full h-80 rounded-[2rem] overflow-hidden group z-0">
                <div class="absolute -inset-0.5 bg-gradient-to-br from-indigo-500 to-cyan-500 opacity-30 group-hover:opacity-60 transition duration-500 blur-sm rounded-[2rem]"></div>

                <div class="relative h-full w-full bg-white rounded-[1.9rem] overflow-hidden shadow-xl border border-gray-100 z-10">

                    <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3163.5977861286224!2d81.185966!3d26.925368!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39996041c6aaaaa7%3A0x65e76f6d4d8f68bb!2sThe%20Advertisers!5e1!3m2!1sen!2sin!4v1762060891822!5m2!1sen!2sin"
                            width="100%"
                            height="100%"
                            style="border:0;"
                            allowfullscreen=""
                            loading="lazy"
                            class="opacity-100 transition-opacity duration-500"
                            referrerpolicy="no-referrer-when-downgrade">
                    </iframe>

                    <div class="absolute bottom-4 left-4 bg-white/90 backdrop-blur-md px-4 py-2 rounded-xl border border-gray-200 shadow-sm">
                        <p class="text-xs text-gray-800 font-bold flex items-center gap-2">
        <span class="relative flex h-2 w-2">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
        </span>
                            Live Location
                        </p>
                    </div>
                </div>
            </div>

        </div>
      </div>
    </div>
  </section>

</main>

<!-- Footer -->
<footer th:replace="~{fragment :: footer}"></footer>

<div th:replace="~{fragment :: js}"></div>
</body>
</html>
